<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="main-container">
      <div id="display">
        <div>
          1234567890
        </div>
      </div>
      <div id="button-container">
        <div class="row">
          <button class="standard-button">AC</button>
          <button class="standard-button">+/-</button>
          <button class="standard-button">%</button>
          <button class="standard-button">/</button>
        </div>
        <div class="row">
          <button class="standard-button">7</button>
          <button class="standard-button">8</button>
          <button class="standard-button">9</button>
          <button class="standard-button">X</button>
        </div>
        <div class="row">
          <button class="standard-button">4</button>
          <button class="standard-button">5</button>
          <button class="standard-button">6</button>
          <button class="standard-button">-</button>
        </div>
        <div class="row">
          <button class="standard-button">1</button>
          <button class="standard-button">2</button>
          <button class="standard-button">3</button>
          <button class="standard-button">+</button>
        </div>
        <div class="row">
          <button class="wide-button">0</button>
          <button class="standard-button">.</button>
          <button class="standard-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

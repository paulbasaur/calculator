<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="display">
        <div id="display-numbers">
          1234567890
        </div>
      </div>
      <div id="button-container">
        <div class="row">
          <button id="clear-button" class="standard-button">AC</button>
          <button id="negate-button" class="standard-button operator">+/-</button>
          <button id="percent-button" class="standard-button operator">%</button>
          <button id="divide-button" class="standard-button operator">/</button>
        </div>
        <div class="row">
          <button id="seven-button" class="standard-button number">7</button>
          <button id="eight-button" class="standard-button number">8</button>
          <button id="nine-button" class="standard-button number">9</button>
          <button id="multiply-button" class="standard-button operator">X</button>
        </div>
        <div class="row">
          <button id="four-button" class="standard-button number">4</button>
          <button id="five-button" class="standard-button number">5</button>
          <button id="six-button" class="standard-button number">6</button>
          <button id="subtract-button" class="standard-button operator">-</button>
        </div>
        <div class="row">
          <button id="one-button" class="standard-button number">1</button>
          <button id="two-button" class="standard-button number">2</button>
          <button id="three-button" class="standard-button number">3</button>
          <button id="add-button" class="standard-button operator">+</button>
        </div>
        <div class="row">
          <button id="zero-button" class="wide-button number">0</button>
          <button id="decimal-button" class="standard-button decimal">.</button>
          <button id="equals-button" class="standard-button equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
